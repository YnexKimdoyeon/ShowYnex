<!DOCTYPE html>
<html>
	<head>
		<title>Ynex</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Courgette|Playfair+Display&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div class="hand">
			<img src="images/hand.png" alt="손">
		</div>

				</div>
				<div class="page-face">
					<ul class="menu-list">
						<li class="menu-item">
							<figure class="menu-item-photo" style="background-image: url(images/logo.jpg)"></figure>
							<div class="menu-item-info">
								<p class="member-name">기획</p>
								<p class="member-info">설명글</p>
							</div>
							<button class="back-btn">← Back</button>
						</li>
						<li class="menu-item">
							<figure class="menu-item-photo" style="background-image: url(images/logo.jpg)"></figure>

								<p class="member-info">설명글</p>
							</div>
							<button class="back-btn">← Back</button>
					</ul>
				</div>
			</div>
			<div class="page" data-page="2">
				<div class="page-face">
					<ul class="menu-list">
						<li class="menu-item">
							<figure class="menu-item-photo" style="background-image: url(images/logo.jpg)"></figure>
							<div class="menu-item-info">
								<p class="member-name">모집분야 :: 개발</p>
								<p class="member-info">설명글</p>
								<p class="member-info">설명글</p>
								<p class="member-info">설명글</p>
								<p class="member-info">설명글</p>
							</div>
							<button class="back-btn">← Back</button>
						</li>
						<li class="menu-item">
							<figure class="menu-item-photo" style="background-image: url(images/logo.jpg)"></figure>
							<div class="menu-item-info">
								<p class="member-name">모집분야 :: 기획</p>
								<p class="member-info">설명글</p>
							</div>
							<button class="back-btn">← Back</button>
						</li>
						</li>
					
					</ul>
				</div>
				<div class="page-face">2B</div>
			</div>
			<div class="page" data-page="3">
				<div class="page-face cover-page">
					<p class="message">Welcome!</p>
				</div>
				<div class="page-face">
					<ul class="menu-list">
						<li class="menu-item">
							<figure class="menu-item-photo" style="background-image: url(images/logo.jpg)"></figure>
							<div class="menu-item-info">
								<p class="member-name">목표</p>
								<p class="member-info">설명글</p>

							<figure class="menu-item-photo" style="background-image: url(images/logo.jpg)"></figure>
							<div class="menu-item-info">
								<p class="member-name">??</p>
								<p class="member-info">설명글</p>
							</div>
							<button class="back-btn">← Back</button>
